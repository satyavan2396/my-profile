<!DOCTYPE html>
<html>
    <head>
        <title>Example of........</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
        <style>
            h2{
                font-family: 'Itim', cursive;
            }
            body{
                background-image: url("red.jpg");
                background-size: cover;
            }
        </style>
        <fieldset>
            <legend><span>Contact Us</span></legend>
        </head>
        <body>
            <h2>Contact Us</h2>
            <table>
                <tbody>
                    <tr>
                        <td><label>Full Name :</label></td>
                        <td><input type="text" placeholder="Max Character Length is 40"></td>
                    </tr>
                    <tr>
                        <td><label>Mobile No:</label></td>
                        <td><input type="tel"></td>
                    </tr>
                    <tr>
                        <td><label>Email:</label></td>
                        <td><input type="email" placeholder="Ex.abc@gmail.com"></td>
                    </tr>
                    <tr>
                        <td><label>Enquiry</label></td>
                        <td><textarea cols="40" rows="5"></textarea></td>
                    </tr>
                    <tr>
                        <td><input type="submit" value="Submit"></td>
                        <td><input type="reset" value="Clear"></td>
                    </tr>
                </tbody>
            </table>
          
        </body>
    </fieldset>
    
</html>
